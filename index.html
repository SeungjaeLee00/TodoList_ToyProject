<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 할 일</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/todoItemList.css" />
    <link rel="stylesheet" href="./css/addTodoModal.css" />
    <link rel="stylesheet" href="./css/showTodoDetailsModal.css" />
    <link rel="icon" href="./assets/todo.ico" type="image/x-icon" />
  </head>
  <body>
    <h2>할 일을 정리해보세요!</h2>
    <!-- 오늘 -->
    <div id="current-date"></div>

    <div
      style="justify-content: space-between; align-items: center; padding: 10px"
    >
      <ul id="todoList"></ul>
      <button id="delete-all-btn">
        전체 삭제
        <img
          id="delete-all-img"
          src="./assets/delete-all.png"
          alt="전체 삭제"
        />
      </button>
    </div>
    <p id="emptyMessage" class="hidden">할 일을 추가해보세요 !</p>
    <button id="addTodo">+</button>

    <script type="module" src="./js/index.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 오늘 날짜
        const today = new Date().toLocaleDateString("ko-KR", {
          dateStyle: "full",
        });
        document.getElementById("current-date").textContent = today;
      });
    </script>
  </body>
</html>
